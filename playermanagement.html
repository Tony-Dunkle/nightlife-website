<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightlife Staff - Player Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937;
        }

        ::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 4px;
        }

            ::-webkit-scrollbar-thumb:hover {
                background: #4338ca;
            }

        .note-card-content {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Main Container -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <nav class="w-64 bg-gray-800 p-5 flex flex-col justify-between">
            <div>
                <h1 class="text-2xl font-bold text-indigo-400 mb-10">Nightlife Staff</h1>
                <ul>
                    <li class="mb-4">
                        <a href="dashboard.html" class="flex items-center p-2 text-base font-normal text-white rounded-lg bg-gray-700">
                            <i data-lucide="home" class="w-6 h-6"></i>
                            <span class="ml-3">Dashboard</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="admin.html" class="flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-gray-700">
                            <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
                            <span class="ml-3">Admin</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="roster.html" class="flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-gray-700">
                            <i data-lucide="shield" class="w-6 h-6"></i>
                            <span class="ml-3">Staff Roster</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="playermanagement.html" class="flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-gray-700">
                            <i data-lucide="notebook-pen" class="w-6 h-6"></i>
                            <span class="ml-3">Player Management</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="AI.html" class="flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-gray-700">
                            <i data-lucide="brain-circuit" class="w-6 h-6"></i>
                            <span class="ml-3">AI Analysis</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div>
                <button id="logout-btn" class="w-full flex items-center p-2 text-base font-normal text-white rounded-lg hover:bg-red-600 transition-colors">
                    <i data-lucide="log-out" class="w-6 h-6"></i>
                    <span class="ml-3">Logout</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-10 overflow-auto">
            <div id="loader" class="flex justify-center items-center h-full">
                <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-indigo-500"></div>
            </div>

            <div id="main-content" class="hidden">
                <h2 class="text-3xl font-bold mb-8">Player Management</h2>
                <!-- Player Notes Section -->
                <div class="bg-gray-800 rounded-2xl p-6 shadow-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold flex items-center"><i data-lucide="notebook-pen" class="mr-2"></i>Player Notes</h3>
                        <button id="add-note-btn" class="inline-flex items-center justify-center rounded-md border border-transparent px-4 py-2 bg-indigo-600 text-sm font-medium text-white hover:bg-indigo-700">
                            <i data-lucide="plus" class="mr-2 h-4 w-4"></i> New Note
                        </button>
                    </div>
                    <div id="notes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- JS will populate this -->
                        <p id="no-notes-message" class="text-center col-span-full text-gray-500">No notes found. Create one to get started!</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Note Modal -->
    <div id="note-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center z-50">
        <div class="bg-gray-800 rounded-lg p-8 max-w-lg w-full shadow-xl">
            <h3 id="modal-title" class="text-lg font-medium leading-6 text-white mb-4">Create New Note</h3>
            <form id="note-form" class="space-y-4">
                <input type="hidden" id="note-id">
                <div>
                    <label for="player-name" class="block text-sm font-medium text-gray-300">Player Name / ID</label>
                    <input type="text" id="player-name" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="note-title" class="block text-sm font-medium text-gray-300">Title</label>
                    <input type="text" id="note-title" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="note-content" class="block text-sm font-medium text-gray-300">Content</label>
                    <textarea id="note-content" rows="6" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <div class="mt-6 flex justify-end space-x-4">
                    <button type="button" id="cancel-note-btn" class="inline-flex justify-center rounded-md border border-gray-600 px-4 py-2 bg-gray-700 text-sm font-medium text-gray-300 hover:bg-gray-600">Cancel</button>
                    <button type="submit" id="save-note-btn" class="inline-flex justify-center rounded-md border border-transparent px-4 py-2 bg-indigo-600 text-sm font-medium text-white hover:bg-indigo-700">Save Note</button>
                </div>
            </form>
        </div>
    </div>


    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, onSnapshot, addDoc, updateDoc, deleteDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDC3X0D6daim4gKQhBp4S2hoBK8w4EgWRg",
            authDomain: "nightlife-staff.firebaseapp.com",
            projectId: "nightlife-staff",
            storageBucket: "nightlife-staff.appspot.com",
            messagingSenderId: "1092255472588",
            appId: "1:1092255472588:web:a9c2c3e3c6b2b0f2c3d4e5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const loader = document.getElementById('loader');
        const mainContent = document.getElementById('main-content');
        const notesContainer = document.getElementById('notes-container');
        const noNotesMessage = document.getElementById('no-notes-message');
        const addNoteBtn = document.getElementById('add-note-btn');
        const logoutBtn = document.getElementById('logout-btn');

        // Modal Elements
        const noteModal = document.getElementById('note-modal');
        const modalTitle = document.getElementById('modal-title');
        const noteForm = document.getElementById('note-form');
        const cancelNoteBtn = document.getElementById('cancel-note-btn');
        const saveNoteBtn = document.getElementById('save-note-btn');
        const noteIdInput = document.getElementById('note-id');
        const playerNameInput = document.getElementById('player-name');
        const noteTitleInput = document.getElementById('note-title');
        const noteContentInput = document.getElementById('note-content');

        let currentUser = null;

        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);
                if (userDocSnap.exists()) {
                    currentUser = { uid: user.uid, email: user.email, ...userDocSnap.data() };
                    loader.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                    loadPlayerNotes();
                } else {
                    window.location.href = '/';
                }
            } else {
                window.location.href = '/';
            }
        });

        // --- Player Notes (CMS) ---
        function loadPlayerNotes() {
            const notesRef = collection(db, "playerNotes");
            const q = query(notesRef, orderBy("createdAt", "desc"));

            onSnapshot(q, (snapshot) => {
                notesContainer.innerHTML = '';
                if (snapshot.empty) {
                    notesContainer.appendChild(noNotesMessage);
                } else {
                    snapshot.forEach(doc => {
                        const note = doc.data();
                        const noteEl = document.createElement('div');
                        noteEl.className = 'bg-gray-700 p-5 rounded-lg shadow-md flex flex-col';
                        noteEl.innerHTML = `
                            <div class="flex-grow">
                                <h4 class="font-bold text-lg text-indigo-400">${note.playerName}</h4>
                                <h5 class="font-semibold text-md mb-2">${note.noteTitle}</h5>
                                <p class="text-gray-300 text-sm mb-3 note-card-content">${note.noteContent}</p>
                            </div>
                            <div class="text-xs text-gray-500 border-t border-gray-600 pt-2 mt-auto">
                                <p>By: ${note.authorEmail}</p>
                                <p>On: ${note.createdAt?.seconds ? new Date(note.createdAt.seconds * 1000).toLocaleString() : 'Just now'}</p>
                            </div>
                            <div class="mt-4 flex justify-end space-x-2">
                                <button data-id="${doc.id}" class="edit-note-btn p-2 hover:bg-gray-600 rounded-full"><i data-lucide="file-pen-line" class="h-4 w-4 text-yellow-400"></i></button>
                                <button data-id="${doc.id}" class="delete-note-btn p-2 hover:bg-gray-600 rounded-full"><i data-lucide="trash-2" class="h-4 w-4 text-red-500"></i></button>
                            </div>
                        `;
                        notesContainer.appendChild(noteEl);
                    });
                    lucide.createIcons();
                }
            });
        }

        // --- Modal & Form Logic ---
        function openModal(note = null) {
            noteForm.reset();
            if (note) {
                modalTitle.textContent = 'Edit Note';
                noteIdInput.value = note.id;
                playerNameInput.value = note.playerName;
                noteTitleInput.value = note.noteTitle;
                noteContentInput.value = note.noteContent;
            } else {
                modalTitle.textContent = 'Create New Note';
                noteIdInput.value = '';
            }
            noteModal.classList.remove('hidden');
        }

        function closeModal() {
            noteModal.classList.add('hidden');
        }

        addNoteBtn.addEventListener('click', () => openModal());
        cancelNoteBtn.addEventListener('click', closeModal);

        noteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const noteId = noteIdInput.value;
            const noteData = {
                playerName: playerNameInput.value,
                noteTitle: noteTitleInput.value,
                noteContent: noteContentInput.value,
                authorUid: currentUser.uid,
                authorEmail: currentUser.email,
                updatedAt: serverTimestamp()
            };

            if (noteId) {
                const noteRef = doc(db, "playerNotes", noteId);
                await updateDoc(noteRef, noteData);
            } else {
                noteData.createdAt = serverTimestamp();
                await addDoc(collection(db, "playerNotes"), noteData);
            }
            closeModal();
        });

        // Event Delegation for Edit/Delete
        notesContainer.addEventListener('click', async (e) => {
            const editBtn = e.target.closest('.edit-note-btn');
            if (editBtn) {
                const docId = editBtn.dataset.id;
                const noteRef = doc(db, "playerNotes", docId);
                const docSnap = await getDoc(noteRef);
                if (docSnap.exists()) {
                    openModal({ id: docSnap.id, ...docSnap.data() });
                }
            }

            const deleteBtn = e.target.closest('.delete-note-btn');
            if (deleteBtn) {
                const docId = deleteBtn.dataset.id;
                if (confirm('Are you sure you want to delete this note permanently?')) {
                    await deleteDoc(doc(db, "playerNotes", docId));
                }
            }
        });

        // --- Logout ---
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => { window.location.href = '/'; });
        });

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
